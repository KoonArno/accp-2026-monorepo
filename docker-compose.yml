services:
  postgres:
    image: postgres:16-alpine
    container_name: accp-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: accp_user
      POSTGRES_PASSWORD: accp_password
      POSTGRES_DB: accp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accp_user -d accp_db"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  postgres_data:

  